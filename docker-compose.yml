version: '3'

services:
  api1:
    build:
      context: ./api1
    container_name: api1
    ports:
      - "5000:5000"

  api2:
    build:
      context: ./api2
    container_name: api2
    ports:
      - "5001:5001"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
